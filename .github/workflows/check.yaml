name: Check

on:
  pull_request:
  push:
    branches:
      - main
      - "v[0-9]*.[0-9]*.x"

jobs:
  Setup Environment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out codebase
        uses: actions/checkout@v3

      - name: Cache nix store
        uses: actions/cache@v3
        env:
          cache-name: nix-store-cache
        with:
          path: /nix/store
          key: nix-store

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Install environment
        run: nix-shell

  Test:
    runs-on: ubuntu-latest
    needs: "Setup Environment"
    steps:
      - name: Check out codebase
        uses: actions/checkout@v3

      - name: Cache nix store
        uses: actions/cache@v3
        env:
          cache-name: nix-store-cache
        with:
          path: /nix/store
          key: nix-store

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Install environment
        run: nix-shell

      - name: Build
        run: nix-shell --run "build test"

      - name: Test
        run: nix-shell --run check-code

  Validate Purescript Format:
    runs-on: ubuntu-latest
    needs: "Setup Environment"
    steps:
      - name: Check out codebase
        uses: actions/checkout@v3

      - name: Cache nix store
        uses: actions/cache@v3
        env:
          cache-name: nix-store-cache
        with:
          path: /nix/store
          key: nix-store

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Install environment
        run: nix-shell

      - name: Validate Format
        run: nix-shell --run check-format-purescript

  Validate Nix Format:
    runs-on: ubuntu-latest
    needs: "Setup Environment"
    steps:
      - name: Check out codebase
        uses: actions/checkout@v3

      - name: Cache nix store
        uses: actions/cache@v3
        env:
          cache-name: nix-store-cache
        with:
          path: /nix/store
          key: nix-store

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Install environment
        run: nix-shell

      - name: Validate Format
        run: nix-shell --run check-format-nix

  Validate Pulp:
    runs-on: ubuntu-latest
    needs: "Setup Environment"
    steps:
      - name: Check out codebase
        uses: actions/checkout@v3

      - name: Cache nix store
        uses: actions/cache@v3
        env:
          cache-name: nix-store-cache
        with:
          path: /nix/store
          key: nix-store

      - name: Install nix
        uses: cachix/install-nix-action@v15
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable

      - name: Install environment
        run: nix-shell

      - name: Verify Pulp and bower
        run: nix-shell --run check-pulp
