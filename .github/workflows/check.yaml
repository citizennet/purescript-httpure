name: Check

on:
  pull_request:
  push:
    branches:
      - main
      - 'v[0-9]*.[0-9]*.x'

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:

      - name: Check out codebase
        uses: actions/checkout@v2

      - uses: purescript-contrib/setup-purescript@main

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install
          spago install

      - name: Build source
        run: |
          spago build

      - name: Run tests
        run: |
          spago test
